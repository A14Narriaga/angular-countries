<app-loading *ngIf="!country; else content"></app-loading>

<ng-template #content>
	<div class="row mb-3">
		<div class="col-4">
			<h2 class="mb-3">{{ country.name.common }}</h2>
			<img
				[src]="country.flags.png"
				[alt]="country.name.common"
				class="img-thumbnail"
				width="150px" />
		</div>
		<div class="col">
			<ul class="list-group mt-5">
				<li class="list-group-item">
					<strong>Population:</strong>
					{{ country.population | number }}
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span
				*ngFor="let translation of country.translations | keyvalue"
				class="badge bg-primary mx-2">
				{{ translation.value.common }}
			</span>
		</div>
	</div>
</ng-template>
