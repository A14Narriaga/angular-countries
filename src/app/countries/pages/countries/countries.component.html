<h2>Countries</h2>

<hr />

<div class="row">
	<div class="col">
		<form (ngSubmit)="search()" autocomplete="off">
			<input
				type="text"
				name="text"
				placeholder="Search country..."
				class="form-control"
				[(ngModel)]="term" />
		</form>
	</div>
</div>

<app-error *ngIf="error" [msj]="errorMsj"></app-error>

<div class="row" 	*ngIf="countries.length > 0">
	<div class="col">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Flag</th>
					<th scope="col">Name</th>
					<th scope="col">Population</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody
				*ngFor="let country of countries; let i = index">
				<tr>
					<th scope="row">{{ i + 1 }}</th>
					<td>
						<img
							[src]="country.flags.png"
							[alt]="country.name.common"
							width="50px" />
					</td>
					<td>{{ country.name.common }}</td>
					<td>{{ country.population | number }}</td>
					<td>
						<a
							class="btn btn-info btn-sm"
							[routerLink]="['/country',country.cca2]">
							Info
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
